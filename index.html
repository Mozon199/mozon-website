<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السايبر العظيمة جدا مزون</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #B0B0B0; /* لون رصاصي أنيق */
            color: white;
        }
        header {
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* ظل خفيف للنص */
        }
        h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out; /* تأثير الحركة */
        }
        .profile-img:hover {
            transform: scale(1.1); /* تكبير الصورة عند التمرير */
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.2); /* تأثير زجاجي */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .skills {
            margin-top: 20px;
            font-weight: bold;
            font-size: 22px;
            color: #ffcc00; /* لون ذهبي لإبراز النص */
            text-shadow: 1px 1px 5px rgba(255, 204, 0, 0.7);
        }
        .contact {
            margin-top: 30px;
            font-size: 20px;
            animation: pulse 1.5s infinite; /* تأثير نبض */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>السايبر العظيمة جدا مزون</h1>
        <img class="profile-img" src="myphotoo.jpg" alt="صورتك الشخصية">
    </header>

    <div class="container">
        <h2>نبذة عني</h2>
        <p>أنا ثاني أعظم فتاة وخاله في التاريخ</p>

        <h2 class="skills">مهاراتي</h2>
        <p>تربية أحباب الله + إطعامهم بأناملي</p>

        <h2 class="contact">تواصل معي</h2>
        <div class="contact">
            <p>📞 0534053874</p>
        </div>
    </div>

    <div class="footer">
        <p>📝 أقدم اعتذاري الجزيل لوالدة الطفل</p>
    </div>

</body>
</html>
